name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main] 
    types: [opened, synchronize]
jobs:
  build_and_test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run eslint
      - name: Build
        run: npm run build
      - name: Run tests
        run: npm test
      - name: e2e tests
        uses: cypress-io/github-action@v5
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
  deploy_to_production:
    runs-on: ubuntu-20.04
    needs: build_and_test
    
    steps:
      - name: Set commit message as an environment variable
        run: echo "COMMIT_MESSAGE=${{ github.event.head_commit.message }}" >> $GITHUB_ENV

      - name: Check commit message and deploy
        run: |
          echo "Commit message: $COMMIT_MESSAGE"
      - name: Deploy to production
        uses: johnbeynon/render-deploy-action@v0.0.8
        if: ${{ github.event_name == 'push' && contains(env.COMMIT_MESSAGE, '#skip') != true}}
        with:
          service-id: ${{ secrets.MY_RENDER_SERVICE_ID }}
          api-key: ${{ secrets.MY_RENDER_API_KEY }}
  tag_release:    
    runs-on: ubuntu-20.04
    needs: deploy_to_production
    steps:
      - uses: actions/checkout@v3
      - name: Bump version and push tag       
        uses: anothrNick/github-tag-action@1.67.0
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            DEFAULT_BUMP: patch